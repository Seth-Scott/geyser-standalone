repository: devsscott/geyser-standalone
icon: https://geysermc.org/img/icons/geyser.png
network_mode: bridge
network:
  mode: bridge
privileged: false
support: https://github.com/Seth-Scott/geyser-standalone
# Please update these values accordingly
name: Geyser Standalone
dockerhub: true
template_version: 2
primary_port: 25565
network_type: ipv4
description: |
  Geyser Standalone is a standalone version of the GeyserMC project, allowing you to connect Minecraft Bedrock Edition clients to a Minecraft Java Edition server.


# Add any volumes if needed
volumes:
  - /appdata/geyser-standalone:/opt/

# Add any port mappings if needed
ports:
  - "19132:19132 "
